<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
				
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Tel√©fono</th>
							<th>Ciudad</th>
							<th>Empresa</th>
							<th>Editar</th>
							<th>Eliminar</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="proveedor : ${proveedores}">
							
							<td> <a  class="btn btn-primary btn-xs" 
							th:href="@{/verP/} + ${proveedor.id}"
							
							    th:text="${proveedor.id}"></a></td>
							<td th:text="${proveedor.nombre}"></td>
							<td th:text="${proveedor.apellido}"></td>
							<td th:text="${proveedor.email}"></td>
							<td th:text="${proveedor.telefono}"></td>
							<td th:text="${proveedor.ciudad}"></td>
							<td th:text="${proveedor.empresa}"></td>
							
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formP/} + ${proveedor.id}" th:text="'Editar'"></a></td>
							
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarp/} + ${proveedor.id}" th:text="'Eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						
							
					
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
				<a th:href="@{/formP}" class="btn btn-primary btn-xs">Crear
						proveedor</a>
					
						
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
